<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container-sm">
        <h1>Calculadora Simples</h1>
        <form action="" class="d-flex justify-content-between align-items-center">
            <div class="mb-3">
                <label for="" class="form-label">Valor A</label>
                <input type="number" name="A" id="A" class="form-control">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Valor B</label>
                <input type="number" name="B" id="B" class="form-control">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Operação</label>
                <select name="" id="oper" class="form-select">
                    <option value="">Somar</option>
                    <option value="">Subtração</option>
                    <option value="">Multiplicação</option>
                    <option value="">Divisão</option>
                </select>
            </div>
            <a href="#" onclick="executar()" class="btn btn-primary">Executar</a>
        </form>
        <div id="resposta"></div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="Calculo.js"></script>
    <script>
        const executar = () => {
            // Primeiramente abrimos nossa arrow function para executar nosso calculo já a chamando no link acima
            const n1 = eval(document.getElementById("A").value);
            const n2 = eval(document.getElementById("B").value);
            // jogando no chatgpt para analisar o que não sabia desse codigo, seria melhor ter usado o valor number em vez de eval
            /* como o input nos trás um numero em string utilizamos o "eval" para conseguir efetuar a conta */n1
            const oper = eval(document.getElementById("oper").selectedIndex);
            // Utilizamos oo selectedIndex para pegar as opções de 0 a 3 do nosso select sem isso não seria possivel saber qual option foi selecionado 
            const resultado = (oper == 0) ? somar(n1,n2) : (oper == 1) ? subtrair(n1,n2) : (oper == 2) ? multiplicar(n1,n2) : (oper == 3) ? dividir(n1,n2) : exponencial(n1,n2);
            // utilizamos ? e : para ? for igual então some, : se for diferente passe adiante, mas para isso funcionar precisamos do arquivo externo com a nossa função somar, subtrair, multiplicar, dividir e exponencial

            document.getElementById("resposta").innerHTML = `O resultado da operação é: ${resultado} :)`
        }
    </script>
</body>
</html>
