<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h2>Preencha o Formulario</h2>
        <label for="fname">Nome</label>
        <input type="text" name="Nome" id="Nome" required>
        <label for="femail">E-mail</label>
        <input type="email" name="Email" id="Email" required>
        <label for="ftel">Telefone</label>
        <input type="tel" name="Telefone" id="Telefone" required pattern="[0-9]{2}[9]{1}[0-9]{4}-[0-9]{4}">
        <!-- Validação quase boa, porém acredito que ao adicionar o "-" sozinho pelo JS seria melhor ou até mesmo tenha como fazer isso pelo HTML -->
        <button type="submit">Enviar</button>
    </form>
    <!--

    -->
</body>
</html>
